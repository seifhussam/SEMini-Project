<div class="page-header">
  <h1>User Login</h1>
</div>
<form ng-submit="main.doLogin(loginData)">
  <label>Username:</label>
  <input class="form-control" type="text" name="username" placeholder="please enter username" ng-model = "main.loginData.username" required>
  <br>
  <label>Password:</label>
  <input class ="form-control" type="password" name="password" placeholder="please enter password" ng-model = "main.loginData.password" required>
  <br>
 <button class="btn btn-primary" type="submit" name="button">Login</button>

</form>
<br>

<div class="jumbotron text-center" ng-show = "main.loading">
  <span class ="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading...</p>
</div>

<div class="row show-hide-message" ng-show = "main.Smsg" >
  <div class="alert alert-success">{{main.Smsg}}</div>
</div>
<br>
<div class="row show-hide-message" ng-show = "main.Emsg">
  <div class="alert alert-danger">{{main.Emsg}}</div>
</div>
